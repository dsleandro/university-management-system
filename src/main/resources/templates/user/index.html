<html lang="en" xmlns:th="http://www.thymeLeaf.org"

<head>

	<link th:href="@{/css/userAdmin.css}" rel="stylesheet" />
	<!-- BOOTSTRAP -->

	<!-- FONTAWESOME -->
	<script src="https://kit.fontawesome.com/5db52d2294.js" crossorigin="anonymous"></script>

<body>

	<div sec:authorize="isAuthenticated()" class="indexContainer">
		<a class="btn btn-primary m-3" th:href="@{/logout}">Logout</a>

		<div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">

			<div class="managSystemContainer">

				<div class="managSystem  col-md-4 col-xs-12">
					<p>Sistema de gesti贸n de profesores</p>
					<span class="fa fa-chalkboard-teacher"></span>
					<a th:href="@{/admin/professors}" class="btn btn-primary">Acceder</a>
				</div>

				<div class="managSystem col-md-4 col-xs-12">
					<p>Sistema de gesti贸n de materias</p>
					<span class="fa fa-book"></span>
					<a th:href="@{/admin/subjectsList}" class="btn btn-primary">Acceder</a>
				</div>
			</div>

		</div>
		<div sec:authorize="hasAnyAuthority('ROLE_STUDENT')">

			<div class="managSystemContainer">

				<div class="managSystem  col-md-4 col-xs-12">
					<p>Insicrbirse a materias</p>
					<span class="fa fa-chalkboard-teacher"></span>

			</div>

		</div>
	</div>

</body>

</html>
