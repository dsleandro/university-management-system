<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema de gestión de materias</title>

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
		<h1>Mis materias</h1>
		<a class="btn btn-light mb-3" th:href="@{/index}">Volver</a>

		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Horario</th>
					<th>Profesor</th>
					<th>Cupos</th>
					<th>Descripción</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject : ${enrolledSubjectsList}">
					<td th:text="${subject.name}"></td>
					<td th:text="${subject.schedule}"></td>
					<td th:text="${subject.professor.firstName}"></td>
					<td th:text="${subject.maxQuota}"></td>
					<td th:text="${subject.description}"></td>
					<td>
						<a th:href="@{/unenrollSubject/{id}(id=${subject.id})}"
							class="btn btn-danger">Desinscribirse</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>

</html>
