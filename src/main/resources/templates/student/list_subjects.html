<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeLeaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema de gestión de Materias</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div sec:authorize="hasAnyAuthority('ROLE_STUDENT')" class="container my-2">
		<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
		<h1>Lista de Materias</h1>
		<a class="btn btn-light mb-3" th:href="@{/}">Volver</a>

		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject : ${listSubjects}">
					<td th:text="${subject.name}"></td>
					<td>
						<a th:href="@{/student/enrollSubject/{id}(id=${subject.id})}"
							class="btn btn-success">Inscribirse</a>
						<a th:href="@{/student/subjectDescription/{id}(id=${subject.id})}" class="btn btn-primary">Ver
							Descripción</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
