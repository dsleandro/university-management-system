<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema de gestión de Materias</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Sistema de gestión de Materias</h1>
		<h2>Actualizar Materia</h2>
		<form action="#" th:action="@{/admin/saveSubject}" th:object="${subject}" method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{schedule}" placeholder="Schedule" class="form-control mb-4 col-4">
			<select th:field="*{professor}" class="form-control mb-4 col-4">
				<option value="">Choose..</option>
				<option th:each="professor: ${listProfessors}" th:value="${professor.id}" th:text="${professor.name}" />
			</select>
			<input type="text" th:field="*{maxStudents}" placeholder="Max number of students"
				class="form-control mb-4 col-4">
			<input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update Subject</button>

		</form>

		<a th:href="@{/admin/showListSubjects}">Go back</a>
	</div>
</body>

</html>
